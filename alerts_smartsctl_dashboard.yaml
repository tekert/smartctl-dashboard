              editorMode: code
              exemplar: false
              expr: "WITH (\r\n    written_bytes_per_device = smartctl_device * on(device,instance) group_right(model_name,serial_number) \r\n        smartctl_device_bytes_written > 0,\r\n    written_bytes_per_serial = max(written_bytes_per_device) without(device),\r\n    written_gigabytes = written_bytes_per_serial/1000/1000/1000, # GB\r\n    increase_month = increase(written_gigabytes[4w:1h]),\r\n\r\n    #alert_above_average_gb_month = 300, # It's better to hardcore your quota instead of using zscores or\r\n        # avg_over_time(increase_month[1y:1h]) for this variable.\r\n)\r\n#label_set(  increase_month > alert_above_average_gb_month       , \"type\", \"300 GB/Month\")\r\nlabel_set(  increase_month    , \"type\", \"GB written last month\")\r\n"
              format: time_series
              instant: false
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: true
              refId: A
